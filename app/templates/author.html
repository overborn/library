<table class="table">
    <tr class="success">
        <td width="30%"><b>Name:</b></td>
        <td width="50%">{{author.name}}</td>
        
        <td>
        {% if g.user.is_authenticated() %}
            <a class="btn btn-default" href='{{ url_for('edit_author', id = author.id) }}'> Edit </a>

            <a class="btn btn-default" href='{{ url_for('delete_author', id = author.id) }}'> Delete </a>
            
        {% endif %}
        </td>
        
    </tr>
    <tr>
        <td width="30%"><b>Books written:</b></td>
        <td>
            {% for book in author.books %}
            <p>{{book.name}}</p>
            {% endfor %}
        </td>
        <td></td>
    </tr>
</table>
